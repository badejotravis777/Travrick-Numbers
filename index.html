<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travrick Numbers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Travrick Numbers Game</h1>
        <p id="welcome-message" class="hidden">Welcome, <span id="username"></span></p>
    </header>

    <div id="auth-container">
        <div id="login-form" class="auth-screen">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <p id="login-error" class="error-message hidden">Invalid username or password</p>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup-form" class="auth-screen hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Sign Up</button>
            <p id="signup-error" class="error-message hidden">Sign up error</p>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-options">
            <button class="game-mode" id="beginner-mode">Beginner</button>
            <button class="game-mode" id="intermediate-mode">Intermediate</button>
            <button class="game-mode" id="expert-mode">Expert</button>
            <button id="start-game">Start Game</button>
            <button id="show-past-matches">Show Past Matches</button>
            <button id="quit-game">Quit</button>
            <p>Points: <span id="user-points">0</span></p>
        </div>
        <div id="game-area" class="hidden">
            <h2>Game Area</h2>
            <p>Attempts left: <span id="attempts-left"></span></p>
            <input type="number" id="user-input" placeholder="Enter your guess">
            <button id="submit-guess">Submit Guess</button>
            <p id="hint-message"></p>
        </div>
    </div>

    <footer>
        <p>Produced by Travrick Technology Industry</p>
        <p>&copy; 2024 Travrick. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
